{% include "head.html" %} 
<div class="container border border-3" style="width:70%;">
	<div class="mt-3 jumbotron justify-content-center">
		<h3 style=" font-family: 'Poppins', sans-serif;">Register Student</h3>
	</div>
	<form method="POST">
		{% csrf_token %}
		<div class="mb-3 mt-3">
			<label for="name" class="form-label">Name:</label>
			<input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
		  </div>
		  <div class="mb-3">
			<label for="name" class="form-label">Father Name:</label>
			<input type="text" class="form-control" id="fathername" placeholder="Enter Father Name" name="fathername">
		  </div>
		  <div class="mb-3">
			<label for="name" class="form-label">Mother Name:</label>
			<input type="text" class="form-control" id="mothername" placeholder="Enter Mother Name" name="mothername">
		  </div>
		  <div class="mb-3">
			<label for="number" class="form-label">Phone No.:</label>
			<input type="number" class="form-control" id="phoneno" placeholder="Enter Phone No." name="phoneno">
		  </div>
		  <div class="mb-3">
			<label for="address" class="form-label">Address:</label>
			<input type="textfield" class="form-control" id="address" placeholder="Enter Address" name="address">
		  </div>
		  <div class="mb-3">
			<label for="city" class="form-label" name="city">City:</label>
			<select class="form-select" name="city">
				<option selected>---Select City---</option>
				<option>Delhi</option>
				<option>Uttar Pradesh</option>
				<option>Harayana</option>
				<option>Punjab</option>
				<option>Himachal Pradesh</option>
				<option>Uttrakhand</option>
			  </select>
		  </div>
		  <div class="mb-3">
			<label for="gender" class="form-label" name="gender">Gender:</label>
			<div class="form-check">
				<input type="radio" class="form-check-input" id="gender1" name="gender" value="male" checked>
				<label class="form-check-label" for="gender1">Male</label>
			  </div>
			  <div class="form-check">
				<input type="radio" class="form-check-input" id="gender2" name="gender" value="female">
				<label class="form-check-label" for="gender2">Female</label>
			  </div>
			  <div class="form-check">
				<input type="radio" class="form-check-input" id="gender3" name="gender" value="other">
				<label class="form-check-label" for="gender3">Other</label>
			  </div>                      
		  </div>
		  <div class="mb-3">
			<label for="course" class="form-label" name="course">Course:</label>
			<select class="form-select" name="course">
				<option selected>---Select Course---</option>
				<option>Python Full Stack</option>
				<option>Java Full Stack</option>
			  </select>
		  </div>
		  <div class="mb-3">
			<label for="batchtime" class="form-label" name="btime">Batch Time:</label>
			<select class="form-select" name="btime">
				<option selected>---Select Batch Time---</option>
				<option>11:30 AM - 12:30 PM</option>
				<option>2:30 PM - 3:30 PM</option>
			  </select>
		  </div>
		  <div class="mb-3">
			<label for="fee" class="form-label" name="photo">Upload Photo:</label>
			<input type="file" class="form-control" id="photo" placeholder="Upload Photo" name="photo">
		  </div>
		  <div class="mb-3">
			<label for="fee" class="form-label" name="fee">Total Fee:</label>
			<input type="number" class="form-control" id="fee" placeholder="Enter Total Fee" name="fee">
		  </div>
		  <div class="mb-3">
		  <label for="refee" class="form-label" name="refee">Total Remaining Fee:</label>
	    	<input type="number" class="form-control" id="refee" placeholder="Enter Remaining Fee" name="refee">
		  </div>
		  <button type="submit" class="mb-2 btn btn-primary">Submit</button>
	</form>
</div>
<!--Main End-->
{% include "footer.html" %}
