{% include "head.html" %}

<div class="container my-5 border border-5" style="height: 370px;">
    <div class="mt-3 jumbotron justify-content-center">
        <h3 style=" font-family: 'Poppins', sans-serif;">Update Student Data</h3>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3 mt-3">
            <label for="registrationno" class="form-label">Enter Registration No. :</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Registration No." name="name">
        </div>
        <button type="submit" class="mb-2 btn btn-primary">Update</button>
    </form>
  </div>
